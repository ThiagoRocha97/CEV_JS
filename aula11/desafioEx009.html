<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>

<body>
    <h1>País de Origem</h1>
    Em que país você vive? <input type="text" name="país" id="país">
    <input type="button" value="entrar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var idPais = window.document.getElementById('país')
            var res = window.document.querySelector('div#res')
            var pais = idPais.value
            res.innerHTML = `<p>Vivendo no(a) <u><i>${pais}</i></u> !</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>

</html>
